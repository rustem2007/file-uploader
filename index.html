<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –≤ Supabase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #acacac 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #000000 0%, #f4f4f4 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .upload-area {
      border: 3px dashed rgba(90, 92, 103, 0.35);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      border-color: #928b9a;
      background: #b9b9b9;
    }

    .upload-area.dragover {
      border-color: #aaaaaa;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .upload-area h3 {
      color: #33353f;
      margin-bottom: 10px;
    }

    .upload-area p {
      color: #222222;
      font-size: 14px;
    }

    #fileInput {
      display: none;
    }

    #uploadBtn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #313131 0%, #fafafa 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s;
      margin-top: 15px;
    }

    #uploadBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(10, 10, 10, 0.4);
    }

    #uploadBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .preview-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #f5f5f5;
      padding: 10px;
      text-align: center;
    }

    .preview-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .preview-item .file-icon {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      background: #b7b7b7;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .preview-item .file-name {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .preview-item .remove-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(20, 16, 16, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .preview-item .remove-btn:hover {
      background: rgba(255, 0, 0, 1);
      transform: scale(1.1);
    }

    .progress-container {
      display: none;
      margin: 20px 0;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e8ebff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #737373 0%, #000000 100%);
      width: 0%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #000000, transparent);
      margin: 30px 0;
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .files-header h2 {
      color: #333;
      font-size: 22px;
    }

    .files-count {
      background: #8d8d8d;
      color: #ffffff;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .uploaded-files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 15px;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
    }

    .file-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .file-card .file-icon-large {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      background: #e8ebff;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .file-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .file-info .name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-info .size {
      font-size: 12px;
      color: #999;
    }

    .file-card .delete-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
      opacity: 0;
    }

    .file-card:hover .delete-btn {
      opacity: 1;
    }

    .file-card .delete-btn:hover {
      background: rgb(128, 128, 128);
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>–§–∞–π–ª–æ–≤–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ</h1>
      <p>–ó–∞–≥—Ä—É–∂–∞–π—Ç–µ –∏ —É–ø—Ä–∞–≤–ª—è–π—Ç–µ —Å–≤–æ–∏–º–∏ —Ñ–∞–π–ª–∞–º–∏</p>
    </div>

    <div class="content">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üóÅ</div>
        <h3>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã —Å—é–¥–∞</h3>
        <p>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ (JPG, PNG, PDF)</p>
        <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.pdf">
      </div>

      <div id="previewGrid" class="preview-grid"></div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
      </div>

      <button id="uploadBtn" style="display:none;">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª—ã</button>

      <div class="divider"></div>

      <div class="files-header">
        <h2>–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã</h2>
        <span class="files-count" id="filesCount">0</span>
      </div>

      <div id="uploadedFiles" class="uploaded-files-grid">
        <div class="empty-state">
          <div class="icon loading">‚è≥</div>
          <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <script>
    window.addEventListener('load', function() {
      if (typeof supabase === 'undefined') {
        alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Supabase');
        return;
      }

      const supabaseUrl = 'https://epyutucscivggoitkbnz.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVweXV0dWNzY2l2Z2dvaXRrYm56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxODQ4NjksImV4cCI6MjA3ODc2MDg2OX0.eW-2GJni95aCleqHa85oBpATb8VVj7kBykqqrxFWa4k';
      const client = supabase.createClient(supabaseUrl, supabaseKey);

      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('fileInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const previewGrid = document.getElementById('previewGrid');
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const uploadedFiles = document.getElementById('uploadedFiles');
      const filesCount = document.getElementById('filesCount');

      let selectedFiles = [];

      // –ö–ª–∏–∫ –ø–æ –∑–æ–Ω–µ –∑–∞–≥—Ä—É–∑–∫–∏
      uploadArea.addEventListener('click', () => fileInput.click());

      // Drag & Drop
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
      });

      // –í—ã–±–æ—Ä —Ñ–∞–π–ª–æ–≤
      fileInput.addEventListener('change', handleFileSelect);

      function handleFileSelect() {
        selectedFiles = Array.from(fileInput.files);
        if (selectedFiles.length === 0) {
          previewGrid.innerHTML = '';
          uploadBtn.style.display = 'none';
          return;
        }

        previewGrid.innerHTML = '';
        uploadBtn.style.display = 'block';

        selectedFiles.forEach((file, index) => {
          const div = document.createElement('div');
          div.className = 'preview-item';

          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            div.appendChild(img);
          } else {
            const icon = document.createElement('div');
            icon.className = 'file-icon';
            icon.textContent = 'üìÑ';
            div.appendChild(icon);
          }

          const name = document.createElement('div');
          name.className = 'file-name';
          name.textContent = file.name;
          div.appendChild(name);

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-btn';
          removeBtn.textContent = '√ó';
          removeBtn.onclick = () => removeFile(index);
          div.appendChild(removeBtn);

          previewGrid.appendChild(div);
        });
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
        handleFileSelect();
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞
      uploadBtn.addEventListener('click', async () => {
        if (selectedFiles.length === 0) return;

        uploadBtn.disabled = true;
        progressContainer.style.display = 'block';

        let uploaded = 0;
        const total = selectedFiles.length;

        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const timestamp = Date.now() + i;
          const uniqueName = timestamp + '_' + file.name;

          try {
            const { error } = await client.storage
              .from('uploads')
              .upload(uniqueName, file, { upsert: true });

            if (!error) uploaded++;
          } catch (e) {
            console.error('–û—à–∏–±–∫–∞:', e);
          }

          const progress = Math.round(((i + 1) / total) * 100);
          progressFill.style.width = progress + '%';
          progressFill.textContent = progress + '%';
        }

        setTimeout(() => {
          progressContainer.style.display = 'none';
          progressFill.style.width = '0%';
          uploadBtn.disabled = false;
          selectedFiles = [];
          fileInput.value = '';
          previewGrid.innerHTML = '';
          uploadBtn.style.display = 'none';
          loadFilesList();
        }, 500);
      });

      // –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
      async function loadFilesList() {
        try {
          const { data, error } = await client.storage
            .from('uploads')
            .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' } });

          if (error) {
            uploadedFiles.innerHTML = '<div class="empty-state"><div class="icon">‚ùå</div><p>' + error.message + '</p></div>';
            return;
          }

          const files = data.filter(f => f.name !== '.emptyFolderPlaceholder');
          filesCount.textContent = files.length;

          if (files.length === 0) {
            uploadedFiles.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><p>–§–∞–π–ª–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p></div>';
            return;
          }

          uploadedFiles.innerHTML = '';

          for (let file of files) {
            const { data: urlData } = client.storage.from('uploads').getPublicUrl(file.name);
            
            const card = document.createElement('div');
            card.className = 'file-card';
            card.onclick = () => window.open(urlData.publicUrl, '_blank');

            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(file.name);

            if (isImage) {
              const img = document.createElement('img');
              img.src = urlData.publicUrl;
              card.appendChild(img);
            } else {
              const icon = document.createElement('div');
              icon.className = 'file-icon-large';
              icon.textContent = 'üìÑ';
              card.appendChild(icon);
            }

            const info = document.createElement('div');
            info.className = 'file-info';

            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = file.name;
            info.appendChild(name);

            const size = document.createElement('div');
            size.className = 'size';
            size.textContent = file.metadata?.size ? (file.metadata.size / 1024).toFixed(1) + ' KB' : '?';
            info.appendChild(size);

            card.appendChild(info);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'üóëÔ∏è –£–¥–∞–ª–∏—Ç—å';
            deleteBtn.onclick = async (e) => {
              e.stopPropagation();
              if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª ' + file.name + '?')) return;
              
              const { error } = await client.storage.from('uploads').remove([file.name]);
              if (!error) {
                card.remove();
                filesCount.textContent = parseInt(filesCount.textContent) - 1;
                if (uploadedFiles.children.length === 0) {
                  uploadedFiles.innerHTML = '<div class="empty-state"><div class="icon">üì≠</div><p>–§–∞–π–ª–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p></div>';
                }
              } else {
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message);
              }
            };
            card.appendChild(deleteBtn);

            uploadedFiles.appendChild(card);
          }
        } catch (e) {
          uploadedFiles.innerHTML = '<div class="empty-state"><div class="icon">‚ùå</div><p>' + e.message + '</p></div>';
        }
      }

      loadFilesList();
    });
  </script>
</body>
