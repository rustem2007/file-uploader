<!DOCTYPE html>

<head>

  <style>
    body {

    }

    h2, h3 {

    }

    .uploaded-file a {
      color: #007bff;

    }

    .uploaded-file a:hover {
      text-decoration: underline;
    }

    .uploaded-file span {
      color: #888;
      font-size: 12px;
      margin-left: 10px;
    }

    #uploadedFiles p {

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤</h2>
    <input type="file" id="fileInput" multiple accept=".jpg,.png,.pdf"> 
    <button id="uploadBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    <div id="fileList"></div> 
    <hr>
    <h3>üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:</h3>
    <div id="uploadedFiles">–ó–∞–≥—Ä—É–∑–∫–∞...</div> 
  </div>

  <!-- Supabase –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∏–∑ CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <script>
    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
      console.log("=== –°–¢–ê–†–¢ ===");
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É Supabase
      if (typeof supabase === 'undefined') {
        console.error("‚ùå Supabase –Ω–µ –Ω–∞–π–¥–µ–Ω");
        document.getElementById('uploadedFiles').innerHTML = 
          '<p style="color:red;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ Supabase</p>';
        return;
      }
      
      console.log("‚úÖ Supabase –∑–∞–≥—Ä—É–∂–µ–Ω");

      const supabaseUrl = 'https://epyutucscivggoitkbnz.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVweXV0dWNzY2l2Z2dvaXRrYm56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxODQ4NjksImV4cCI6MjA3ODc2MDg2OX0.eW-2GJni95aCleqHa85oBpATb8VVj7kBykqqrxFWa4k';

      const client = supabase.createClient(supabaseUrl, supabaseKey);
      console.log("‚úÖ –ö–ª–∏–µ–Ω—Ç —Å–æ–∑–¥–∞–Ω");

      const fileInput = document.getElementById("fileInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const fileListDiv = document.getElementById("fileList");
      const uploadedFilesDiv = document.getElementById("uploadedFiles");

      // –ü–æ–∫–∞–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
      fileInput.addEventListener("change", function() {
        fileListDiv.innerHTML = "";
        if (fileInput.files.length === 0) return;
        
        for (let file of fileInput.files) {
          const sizeKB = (file.size / 1024).toFixed(1);
          fileListDiv.innerHTML += '<p>üìÑ ' + file.name + ' ‚Äî ' + sizeKB + ' KB</p>';
        }
      });

      // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
      uploadBtn.addEventListener("click", async function() {
        if (fileInput.files.length === 0) {
          alert("‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã");
          return;
        }

        uploadBtn.disabled = true;
        uploadBtn.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";

        let success = 0;
        let errors = 0;

        for (let file of fileInput.files) {
          try {
            const timestamp = Date.now();
            const uniqueName = timestamp + '_' + file.name;
            
            console.log("üì§ –ó–∞–≥—Ä—É–∑–∫–∞:", file.name);
            
            const { data, error } = await client.storage
              .from('uploads')
              .upload(uniqueName, file, { upsert: true });
            
            if (error) {
              console.error("‚ùå –û—à–∏–±–∫–∞:", error.message);
              errors++;
            } else {
              console.log("‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ:", uniqueName);
              success++;
            }
          } catch (e) {
            console.error("‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:", e);
            errors++;
          }
        }
        
        if (success > 0) {
          alert('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ: ' + success + (errors > 0 ? '\n‚ùå –û—à–∏–±–æ–∫: ' + errors : ''));
        } else {
          alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12)');
        }
        
        fileInput.value = "";
        fileListDiv.innerHTML = "";
        uploadBtn.disabled = false;
        uploadBtn.textContent = "–ó–∞–≥—Ä—É–∑–∏—Ç—å";
        
        await loadFilesList();
      });

      // –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
      async function loadFilesList() {
        console.log("üìã –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...");
        
        try {
          const { data, error } = await client.storage
            .from('uploads')
            .list('', {
              limit: 100,
              sortBy: { column: 'created_at', order: 'desc' }
            });
          
          if (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ —Å–ø–∏—Å–∫–∞:", error.message);
            uploadedFilesDiv.innerHTML = '<p style="color:red;">‚ùå ' + error.message + '</p>';
            return;
          }

          console.log("‚úÖ –ü–æ–ª—É—á–µ–Ω–æ —Ñ–∞–π–ª–æ–≤:", data ? data.length : 0);

          uploadedFilesDiv.innerHTML = "";
          let count = 0;

          if (!data || data.length === 0) {
            uploadedFilesDiv.innerHTML = '<p>üì≠ –§–∞–π–ª–æ–≤ –Ω–µ—Ç</p>';
            return;
          }

          for (let file of data) {
            if (file.name === '.emptyFolderPlaceholder') continue;
            
            count++;
            
            const { data: urlData } = client.storage
              .from('uploads')
              .getPublicUrl(file.name);
            
            const sizeKB = file.metadata && file.metadata.size 
              ? (file.metadata.size / 1024).toFixed(1) 
              : '?';
            
            uploadedFilesDiv.innerHTML += 
              '<div class="uploaded-file">' +
              '<a href="' + urlData.publicUrl + '" target="_blank">' + file.name + '</a>' +
              '<span>' + sizeKB + ' KB</span>' +
              '</div>';
          }
          
          if (count === 0) {
            uploadedFilesDiv.innerHTML = '<p>üì≠ –§–∞–π–ª–æ–≤ –Ω–µ—Ç</p>';
          } else {
            console.log("‚úÖ –ü–æ–∫–∞–∑–∞–Ω–æ —Ñ–∞–π–ª–æ–≤:", count);
          }
          
        } catch (e) {
          console.error("‚ùå –û—à–∏–±–∫–∞:", e);
          uploadedFilesDiv.innerHTML = '<p style="color:red;">‚ùå ' + e.message + '</p>';
        }
      }

      // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
      loadFilesList();
    });
  </script>
</body>
